		<div class="credit">
			<p>Example of interpolating primitive SVGs. Thanks to <a href="http://letterror.com/" target="0">Erik Van Blokland</a>, <a href="nicksherman.com" target="0">Nick Sherman</a>, <a href="http://thecjdunn.com/" target="0">CJ Dunn</a>, <a href="http://www.typologic.nl/" target="0">Nina Stössinger</a>, <a href="http://www.typosansplomb.com/" target="0">Jérémie Hornus</a> & <a href="http://en.wikipedia.org/wiki/Gerrit_Noordzij" target="0">Gerrit Noordzij</a>.</p>
			<p>‘H’ Glyph from the Condor font family.</p>
